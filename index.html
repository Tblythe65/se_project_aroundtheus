<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Taylor Blythe" />
    <meta name="description" content="Around the U.S." />
    <meta name="keywords" content="Around the U.S." />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <picture>
          <source
            media="(max-width: 500px)"
            srcset="./images/mobile-logo.svg"
          />
          <source media="(min-width: 501px)" srcset="./images/logo.svg" />
          <img src="./images/logo.svg" alt="Around the U.S. Logo" />
        </picture>
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; Around the U.S.</p>
      </footer>
    </div>
    <!-- Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form">
          <label for="profile-input-title" class="modal__label">
            <input
              type="text"
              name="title"
              id="profile-input-title"
              class="modal__input"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-input-title-error"></span>
          </label>
          <label for="profile-input-description" class="modal__label">
            <input
              type="text"
              name="description"
              id="profile-input-description"
              class="modal__input"
              placeholder="Description"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__error"
              id="profile-input-description-error"
            ></span>
          </label>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!-- Add card Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form">
          <label for="card-input-title" class="modal__label">
            <input
              type="text"
              name="title"
              id="card-input-title"
              class="modal__input"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="card-input-title-error"></span>
          </label>
          <label for="card-input-url" class="modal__label">
            <input
              type="url"
              name="url"
              id="card-input-url"
              class="modal__input"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="card-input-url-error"></span>
          </label>
          <button class="modal__button" type="submit">Create</button>
        </form>
      </div>
    </div>
    <!-- Image Preview Modal -->
    <div class="modal" id="image-preview-modal">
      <div class="modal__container_image_preview">
        <button class="modal__close_image_preview" type="button"></button>
        <img src="none" alt="none" class="modal__image-preview" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <!-- Card Template -->
    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validation.js" defer></script>
  </body>
</html>
